<div class="container-fluid p-0">

  <div class="row ml-0 mr-0 mb-3" style="border-radius:3px">
    <div class="col-md-6 col-sm-12 p-0 mt-4" style="background:#fff;box-shadow:0px 2px 2px #bbb;">
      <div class="col-md-12 p-3"><!--background:#3399ff-->
        <div class="col-sm-12 p-2 homeDivStyle" style="height:240px;">
          <app-graph1></app-graph1>
        </div>
      </div>
      <div class="col-md-12 p-3">
        <div class="col-sm-12 p-2 homeDivStyle">
          <app-graph3></app-graph3>
          <div class="text-center p-3">
            <button type="button" class="btn btn-primary col-lg-3 col-md-4 pt-3 pb-3" data-toggle="modal" data-target="#projectModal">+ Project</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 mt-4 p-0" style="background:#fff;box-shadow:1px 2px 1px #BBB;">
      <div class="col-md-12 p-3">
        <div class="col-sm-12 p-2 homeDivStyle" style="height:525px;">
          <app-graph2></app-graph2>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" >
    <div *ngFor='let project of projects; let i = index' class="col-md-4 col-sm-12 pt-3">
      <div class="col-sm-12 pl-0 pr-0 mb-3 crdHvr">
        <div class="collapse" id="collapseExample1">
            <i class="fa fa-close float-right p-3 collapsed" aria-hidden="true" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="true" aria-controls="collapseExample"></i>
            <h4 class="text-left col-11 pt-5 pl-4 pb-0 pr-3 mb-0">Project Description</h4>
            <p class="pt-0 pl-4 pr-4 text-justify mb-5">{{project.desc}}</p>
        </div>
        <i class="fa fa-ellipsis-v float-right pl-3 pr-4 pt-3 pb-3" aria-hidden="true" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample"></i>
        <h4 class="text-left col-11 pt-5 pl-4 pb-5 pr-3 mb-0">
          <span>{{project.name}}</span>
          <small class="pt-2"> {{project.cdate}}</small>
          <small class="pt-2"><u>Short Description:</u> {{project.desc}}</small>
        </h4>
        <div class="row m-0 pt-2 pb-1 bt">
          <p class="col-4 text-center mb-0 p-0">Forms: <span>{{project.form}}</span></p>
          <p class="col-4 text-center mb-0 p-0">Users: <span>{{project.user}}</span></p>
          <p class="col-4 text-center mb-0 p-0">Assesor: <span>{{project.assesor}}</span></p>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">+ New Project</h5>
      </div>
      <div class="modal-body text-center">
        <label class="row ml-0 mr-0 mb-3">
          <span class="col-5 text-left pt-2 pl-0">Project name:</span>
          <input type="text" name="" value="" [(ngModel)]='pname' class="col-7 form-control" />
        </label>

        <label class="row ml-0 mr-0 mb-3">
          <span class="col-5 text-left pt-2 pl-0">Project desc:</span>
          <input type="text" name="" value="" [(ngModel)]='pdesc' class="col-7 form-control" >
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary col-sm-4 pt-3 pb-3" data-target="#addRules" (click)='newProject()'>Initialize project</button>
        <button type="button" class="btn btn-secondary col-sm-3 pt-3 pb-3" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
