<div class="col-sm-12 row m-0">
    <div class="col-sm-6 pl-0 pr-0 pt-5">
        <ol class="breadcrumb mb-0 bg-trans p-0">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">Response</li>
        </ol>
    </div>
    <div class="col-sm-6 pl-0 pr-0 pt-1">
        &nbsp;
    </div>
</div>
<div class="container-fluid mt-4 pb-3 text-center">
    <table *ngIf='flag' id="example" class="table table-striped bg-white mt-5 brd-def" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th></th>
                <th>From</th>
                <th>Project</th>
                <th>Responces</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let res of response; let i = index'>
                <td></td>
                <td>
                  <span class="tt1" > {{res.formName | shorten: 15: '...'}}
                    <span class="tt2" > &nbsp; {{res.formName}} &nbsp; </span>
                  </span>
                </td>
                <td>
                  <span class="tt1" > {{res.projectName | shorten: 15: '...'}}
                    <span class="tt2" > &nbsp; {{res.projectName}} &nbsp; </span>
                  </span>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" (click)='getData(res.formId)'> {{res.count}} Responses  </button>
                </td>
            </tr>
        </tbody>
    <!--<p class="cted col-sm-12 p-0 text-center bg-primary text-white">Click on fields to edit data</p>-->
    </table>

    <!-- <button type="button" class="btn btn-primary col-sm-3 col-md-2 pt-3 pb-3 mt-4" (click)='reload()'>Reload</button> -->
</div>
