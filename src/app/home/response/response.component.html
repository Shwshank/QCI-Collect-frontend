<div class="col-sm-12 row m-0">
    <div class="col-sm-6 pl-0 pr-0 pt-5">
        <ol class="breadcrumb mb-0 bg-trans p-0">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">Response</li>
        </ol>
    </div>
    <div class="col-sm-6 pl-0 pr-0 pt-1">
        &nbsp;
    </div>
</div>
<div class="container-fluid mt-4 pb-3 text-center" style="background:#fff;">
    <table *ngIf='flag' id="example" class="display pt-4 pb-4 text-left" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Status</th>
                <th>Form Title</th>
                <th>Click to view responses</th>
                <th>Owner</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Status</th>
                <th>Form Title</th>
                <th>Click to view responses</th>
                <th>Owner</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
        <tbody>
            <tr *ngFor='let res of responces; let i = index'>
                <td><!--<span class="d-block text-center col-sm-12 p-0">-->{{res.name}}<!--</span>--></td>
                <td><!--<input class="col-sm-12" type="text" value="{{res.position}}" />-->{{res.position}}</td>
                <td><!--<input class="col-sm-12" type="text" value="{{res.office}}" />-->{{res.office}}</td>
                <td><!--<input class="col-sm-12" type="text" value="{{res.age}}" />-->{{res.age}}</td>
                <td>{{res.startDate}}</td>
                <td>{{res.salary}}</td>
            </tr>
        </tbody>
    <!--<p class="cted col-sm-12 p-0 text-center bg-primary text-white">Click on fields to edit data</p>-->
    </table>
    
    <button type="button" class="btn btn-primary col-sm-3 col-md-2 pt-3 pb-3 mt-4" (click)='reload()'>Reload</button>
</div>
