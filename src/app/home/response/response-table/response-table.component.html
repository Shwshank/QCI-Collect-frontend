<div class="container-fluid mt-4 pb-3 text-center" style="background:#fff;">
    <table *ngIf='flag' id="example" class="table table-responsive table-striped " cellspacing="0" width="100%">
        <thead>
            <tr>
                <th></th>
                <th *ngFor="let head of header">
                  {{head}}
                </th>
                <th>Details</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let res of response; let i = index'>
                <td>{{i+1}}</td>
                <td *ngFor = 'let temp of res.ResElements' >
                  {{temp.value}}
                </td>
                <td>
                  <button type="button" class="btn btn-primary " >  Details  </button>
                </td>
            </tr>
    </tbody>
    </table>

</div>
