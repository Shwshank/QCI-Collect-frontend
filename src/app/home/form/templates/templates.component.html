<div class="col-sm-12 text-right pt-3 pl-0 pr-0"><!--pos-abso-tr-->
  <button type="button" class="btn btn-primary mb-0 col-sm-5 col-md-4 col-lg-2 pt-2 pb-2 float-right" (click)='new()'>+ New</button>
  <input type="text" class="form-control col-sm-10 col-md-10 col-lg-10 float-right pt-2 pb-2" placeholder="Search Templates..." />
</div><br /><br />
<div class="tab-pane active col-sm-12 pl-0 pr-0 mt-2" role="tabpanel">  
  <div class="row justify-content-center ofy col-12 p-0 m-0" style="height:78vh;">
    <div *ngFor='let temp of templateArray; let i = index' class="col-sm-6 p-2" style="margin-bottom:7px;">
      <div class="card cbx">
        <div class="card-block p-0 text-left">
          <div class="col-sm-12 pt-2 pb-2 bb">
            <h5 class="card-title">{{temp.Details.name}}</h5>
            <h4 class="card-subtitle mb-2 text-muted">Some text here...</h4>
          </div>
          <div class="col-sm-12 pt-2 pb-2 row m-0">
            <p class="card-text col-sm-12">{{temp.Details.desc}}</p>
          </div>
          <div class="col-sm-12 row ml-0 mr-0 mb-3">
            <div class="col-8 p-0">
              <button type="button" class="btn btn-primary bg-white" [routerLink]="['../formBuilder']" [queryParams]="{templateID : temp.Details.cid }">View template</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
