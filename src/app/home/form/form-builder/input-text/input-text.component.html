<div class="form-group row m-0">
  <div class="col-sm-12 row m-0 p-0">
    <label class="col-sm-10 col-form-label text-left p-0" style="font-weight:bold;"><span>{{funID(id)}}.</span>&nbsp;{{name}} </label>
    <div class="col-2 text-right pr-0">
      <!--<i class="fa fa-arrow-up text-primary p-3" aria-hidden="true" (click)='upElement(id)'></i>
      <i class="fa fa-arrow-down text-primary p-3" aria-hidden="true" (click)='downElement(id)'></i>-->
      <i class="fa fa-trash-o text-danger fa-6 pt-2" aria-hidden="true" (click)='deleteElement(id)'></i> 
    </div>
  </div>
  <div class="col-sm-12 row ml-0 mr-0 mt-3 text-left">
    <input class="form-control col-sm-7 rounded-0 h" type="text" [(ngModel)]='text' [disabled]=disabled  placeholder="" />
  </div>
</div>
