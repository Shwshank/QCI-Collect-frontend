<div class="row justify-content-center" >

  <div *ngFor="let array of tArray; let i = index" class="col-4 text-center" style="margin:15px; border: 2px solid gray !important; height: 100px; border-radius:10px">
    <p>{{array.Details.name}}</p>
    <button type="button" class="btn btn-primary" (click)='addTemplate(i)'  data-dismiss="modal" >Add template</button>
  </div>

</div>
