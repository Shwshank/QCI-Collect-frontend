<div class="form-group row m-0">
  <div class="col-sm-12 row m-0 p-0">
    <label class="col-sm-7 col-form-label text-left p-0"><span class="nmbr">{{funID(id)}}</span>&nbsp;{{name}}</label>
    <div class="col-sm-5 text-right pr-0">
      <!--<i class="fa fa-arrow-up text-primary p-3" aria-hidden="true" (click)='upElement(id)'></i>
      <i class="fa fa-arrow-down text-primary p-3" aria-hidden="true" (click)='downElement(id)'></i>-->
      <p class="d-block float-right text-center mb-0 p-2"><i class="fa fa-trash-o text-danger fa-6" aria-hidden="true" (click)='deleteElement(id)'></i></p>
      <p class="d-block float-right text-center mb-0 p-2"><i class="fa fa-file-video-o pr-2" aria-hidden="true"></i>&nbsp;Video&nbsp;&nbsp;</p> 
    </div>
  </div>
  <div class="col-sm-12 row ml-0 mr-0 mb-3 text-left">
    <input type="file" accept="video/*" capture="camcorder" class="form-control col-sm-7 rounded-0 h" />
  </div>
</div>
