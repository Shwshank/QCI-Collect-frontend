<nav class="row navbar navbar-toggleable-md navbar-inverse bg-primary sticky-top col-sm-12 p-0 m-0">
  <div class="text-left pl-0 cl2">
    <i class="fa fa-bars text-white text-center" aria-hidden="true"></i>
    <i class="fa fa-times text-white text-center active" aria-hidden="true"></i>
  </div>
  <div class="text-center  pt-2 pb-3">

      <h3 style="margin-top:0px; margin-bottom:0px; color: white" >QCI Survey</h3>

  </div>
  <div class="text-right cl2">
    <i class="fa fa-ellipsis-v text-white text-center" aria-hidden="true" data-toggle="modal" data-target="#userprofile"></i>
  </div>
</nav>

<div class="row justify-content-center m-0 frame">
  <div class="black-shadow"></div><!-- active-->
  <div class="col-lg-2 slider-fix p-0">
    <ul class="nav flex-column text-left " role="tablist">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/']"  (click)="navClick('1')" >
          <i class="fa fa-home fa-6" aria-hidden="true"></i>
          <span> <b> Home </b> </span>
        </a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link " [routerLink]="['/form']"  (click)="navClick('2')">
          <i class="fa fa-file-text fa-6" aria-hidden="true"></i>
          <span> <b> Forms </b> </span>
        </a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link " [routerLink]="['/response']"  (click)="navClick('3')">
          <i class="fa fa-pencil-square-o fa-6" aria-hidden="true"></i>
          <span> <b> Response </b></span>
        </a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link " [routerLink]="['/org']"  (click)="navClick('4')">
          <i class="fa fa-users fa-6" aria-hidden="true"></i>
          <span> <b> Organisation </b> </span>
        </a></li>
      <li class="nav-item p-1 pos-bl text-center">@2018, Quality Quancil of India | All Rights Reserved</li>
    </ul>
  </div>
  <div class="col-lg-10 col-sm-12 wrap-cont" style="padding-bottom:70px">
      <router-outlet></router-outlet>
      <div class="modal fade" id="userprofile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">User Profile - {{userName}}</h5>
            </div>
            <div class="modal-body text-center">
              <label class="row ml-0 mr-0 mb-3">
                <span class="col-5 text-left pt-2 pl-0">Old Password:</span>
                <input type="password" name="" value="" class="col-7 form-control"  [(ngModel)]='oldPwd' />
              </label>
              <label class="row ml-0 mr-0 mb-3">
                <span class="col-5 text-left pt-2 pl-0">New Password:</span>
                <input type="password" name="" value="" class="col-7 form-control"  [(ngModel)]='newPwd1'/>
              </label>
              <label class="row ml-0 mr-0 mb-3">
                 <span class="col-5 text-left pt-2 pl-0">Match New Password:</span>
                 <input type="password" name="" value="" class="col-7 form-control" [(ngModel)]='newPwd2' (change)="checkNewPassword()"/>
              </label>
              <span *ngIf="errorFlag">
                <p style="color: red" >* New password doesn't match</p>
              </span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary col-sm-4 pt-3 pb-3" (click)="updatePassword()" >Update password</button>
              <button type="button" class="btn btn-secondary col-sm-3 pt-3 pb-3" data-dismiss="modal">Close</button>
              <i class="fa fa-sign-out fa-6 ml-5 text-right text-danger" style="margin-top:-10px;" aria-hidden="true" (click)="logout()" ></i>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
